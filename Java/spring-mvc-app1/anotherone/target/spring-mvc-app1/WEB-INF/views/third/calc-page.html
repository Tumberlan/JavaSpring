<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Square Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center">

    <br><br>
    <h2 style="color:brown">Square Calculator</h2>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/third/square}" th:object="${expression}" method="post">

        <div class="form-group" style="width:500px">
            <label for="expression" class="col-sm-4 control-label">Your number:</label>
            <div class="col-sm-8">
                <input type="text"  th:field="*{expression}" class="form-control" id="expression" placeholder="Enter a number">
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-outline-dark" style="color: black" id="btn">Show Square</button>
                <input type="reset" class="btn btn-outline-light" style="color: darkorange" value="Reset" />
            </div>
        </div>
    </form>

    <p th:utext="${result}"></p>

</div>

</body>
</html>
